<h1 class="title">什么是HTML</h1>
<ul class="org-ul">
<li>HTML是一种用来描述网页的一种语言<br></li>
<li>HTML是超文本标记语言(Hyper Text Markup Language)<br></li>
<li>HTML不是一种编程语言，而是一种标记语言(markup language)<br></li>
<li>标记语言是一套标记标签(markup tag)<br></li>
<li>HTML使用标记标签来描述网页<br></li>

<li>HTML文档描述网页<br></li>
<li>HTML文档包含HTML标签和纯文本<br></li>
<li>HTML文档也被称为网页<br></li>
<li>web浏览器的作用是读取HTML文档，并以网页的形式显示它们<br></li>
</ul>

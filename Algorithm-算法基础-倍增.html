<h1 class="title">ALGORITHM-算法基础-倍增</h1>
<p>
倍增法（英语：binary lifting），顾名思义就是翻倍。它能够使线性的处理转化为对数级的处理，大大地优化时间复杂度。<br>
</p>

<p>
这个方法在很多算法中均有应用，其中最常用的是 RMQ 问题和求 LCA（最近公共祖先）。<br>
</p>

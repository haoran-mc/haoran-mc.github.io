<h1 class="title">ALGORITHM-图论-KRUSKAL</h1>
<p>
算法步骤：<br>
</p>
<ol class="org-ol">
<li>将所有边按边权从小到大排序<br></li>
<li>按边权从小到大测试所有边，如果当前测试边所连接的两个顶点不再同一个连通块中，则把这条边加入到当前最小生成树中，否则，将边舍去<br></li>
<li>重复执行步骤2，直到生成树的边数等于总顶点数减一或是测试完所有的边<br></li>
<li>结束时如果最小生成树的边数小于总顶点数减一，说明该图不连通<br></li>
</ol>

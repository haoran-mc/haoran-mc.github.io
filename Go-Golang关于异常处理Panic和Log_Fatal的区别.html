<h1 class="title">Golang 关于异常处理 Panic 和 Log.Fatal 的区别</h1>
<p>
程序报错后，有2种方法处理。<br>
</p>

<p>
第一种：<br>
</p>

<div class="org-src-container">
<pre class="src src-go"><span style="color: #268bd2; font-weight: bold;">if</span> err != <span style="color: #d75fd7;">nil</span> {
    log.<span style="color: #d75fd7; font-weight: bold;">Fatal</span>(err.<span style="color: #d75fd7; font-weight: bold;">Error</span>())
}
</pre>
</div>

<p>
第二种：<br>
</p>

<div class="org-src-container">
<pre class="src src-go"><span style="color: #268bd2; font-weight: bold;">if</span> err != <span style="color: #d75fd7;">nil</span> {
    <span style="color: #268bd2;">panic</span>(err)
}
</pre>
</div>

<p>
<b>区别：</b><br>
</p>

<p>
第一种在报错之后会终止整个程序。<br>
</p>

<p>
第二种在报错之后会终止当前报错的协程，然后返回到调用此函数的入口处继续执行。<br>
</p>

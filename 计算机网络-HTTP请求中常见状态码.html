<h1 class="title">HTTP 请求中常见状态码</h1>
<ul class="org-ul">
<li>2xx 状态码：操作成功。200 OK<br></li>
<li>3xx 状态码：重定向。301 永久重定向；302暂时重定向<br></li>
<li>4xx 状态码：客户端错误。400 Bad Request；401 Unauthorized；403 Forbidden；404 Not Found；<br></li>
<li>5xx 状态码：服务端错误。500服务器内部错误；501服务不可用<br></li>
</ul>

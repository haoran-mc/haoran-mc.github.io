<h1 class="title">recv 和 recvfrom 的区别</h1>
<p>
recv 的 recvfrom 是可以替换使用的，只是 recvfrom 多了两个参数，可以用来接收对端的地址信息，这个对于 udp 这种无连接的，可以很方便地进行回复。而换过来如果你在 udp 当中也使用 recv，那么就不知道该回复给谁了，如果你不需要回复的话，也是可以使用的。另外就是对于 tcp 是已经知道对端的，就没必要每次接收还多收一个地址，没有意义，要取地址信息，在 accept 当中取得就可以加以记录了。<br>
</p>

<h1 class="title">GO-LEN</h1>
<p>
其作用是用于计算数组(包括数组指针)、切片(slice)、map、channel、字符串等数据类型的长度，注意，结构休(struct)、整型布尔等不能作为参数传给len函数
</p>

<ul class="org-ul">
<li>数组或数组指针：返回元素个数</li>
<li>map和slice: 元素个数</li>
<li>channel:通道中未读的元素个数</li>
<li>字符串：字节数，并非字符串的字符数</li>
<li>当V的值为nil值，len返回0</li>
</ul>

<h1 class="title">索引失效有哪些</h1>
<ul class="org-ul">
<li>like 以 % 开头<br></li>
<li>or 语句前后没有同时使用索引<br></li>
<li>组合索引不是使用第一列索引<br></li>
<li>对查询的列上有运算或者函数的<br></li>
<li>数据类型出现隐式转化<br></li>
<li>在索引字段上使用 not，&lt;&gt;，!=<br></li>
</ul>

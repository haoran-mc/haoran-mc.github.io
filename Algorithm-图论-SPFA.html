<h1 class="title">ALGORITHM-图论-SPFA</h1>
<ul class="org-ul">
<li>Bellman-Ford的时间复杂度达到了O(VE)，时间复杂度非常高<br></li>
<li>注意到Bellman-Ford算法每轮操作都需要遍历所有的边<br></li>
<li>显然许多都是无意义的<br></li>
<li>SPFA(Shortest Path Faster Algorithm)<br></li>
<li>将会松弛的顶点加入到队列中，只是处理这些顶点，如果没有负环的话，时间复杂度会降到O(kE)<br></li>
<li>但是如果有源点到达的负环的话，时间复杂度会退化到O(VE)<br></li>
</ul>

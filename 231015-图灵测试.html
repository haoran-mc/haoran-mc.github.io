<h1 class="title">图灵测试</h1>
<p>
图灵测试是阿兰·图灵于 1950 年提出的一个关于判断机器是否能够思考的实验，测试某机器是否能表现出与人等价或无法区分的智能。<br>
</p>

<p>
一场模仿游戏有 ABC 三人参与，A 是男性，B 是女性，两人坐在房间里；C 是房间外的裁判，他的任务是判断出这两人谁是男性谁是女性。<br>
</p>

<p>
但是男方是带着任务来的，他要欺骗裁判，让裁判作出错误的判断。<br>
</p>

<p>
那么，图灵问：“如果一台机器取代了这个游戏里的男方的地位，会发生什么？”这台机器骗过审问者的概率会比人类男女参加时更高吗？<br>
</p>

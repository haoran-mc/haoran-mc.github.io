<h2 id="org4827581">欧拉路是否存在</h2>
<div class="outline-text-2" id="text-org4827581">
<p>
首先，图应该是连通图
</p>
<ol class="org-ol">
<li>无向连通图的判断条件如果图中的点全是偶点，则存在欧拉回路，任意一点都可以作为起点和终点</li>
<li>有向连通图的判断条件把一个点上的出度记为1、入度记为-1，这个点上所有的出度和入度相加就是它的度数。一个有向图存在欧拉回路，当且仅当该图所有点的度数为0</li>
<li>有向图存在欧拉回路的充要条件是所有点的度数为0</li>
</ol>

<h2 id="org325db63">编译器，调试器安装</h2>
<div class="outline-text-2" id="text-org325db63">
<p>
安装GCC，GDB<br>
sudo apt update<br>
sudo apt install build-essential gdb<br>
</p>

<p>
安装成功确认<br>
gcc &#x2013;version<br>
g++ &#x2013;version<br>
gdb &#x2013;version<br>
</p>

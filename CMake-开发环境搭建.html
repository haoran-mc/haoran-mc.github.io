<div class="outline-text-2" id="text-org3a2fd40">
<p>
安装GCC，GDB<br>
</p>

<div class="org-src-container">
<pre class="src src-bash">sudo apt update
sudo apt install build-essential gdb
</pre>
</div>

<p>
安装成功确认<br>
</p>

<div class="org-src-container">
<pre class="src src-bash">gcc --version
g++ --version
gdb --version
</pre>

<h2 id="org1166113">CMake安装</h2>
<div class="outline-text-2" id="text-org1166113">
<p>

</p>

<div class="org-src-container">
<pre class="src src-bash">sudo apt install cmake
</pre>
</div>

<p>
安装成功确认<br>
</p>

<div class="org-src-container">
<pre class="src src-bash">cmake --version
</pre>

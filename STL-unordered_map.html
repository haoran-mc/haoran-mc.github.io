<h1 class="title">UNORDERED_MAP</h1>
<p>
map 头文件：#include &lt;map&gt;
unordered_map 头文件：#intlude &lt;unordered_map&gt;
</p>

<p>
map 内部由红黑树实现
unordered_map 内部由散列实现
</p>

<p>
需要对输入的元素排序，使用map
不需要对输入元素排序，仅对于查找，使用unordered_map
</p>

<p>
注意!
使用自定义类型进行unordered_map时，需要特殊操作，重载运算符、自定义hash函数等
</p>

<h2 id="orgc600dce">IDA*</h2>
<div class="outline-text-2" id="text-orgc600dce">
<p>
IDA*是对迭代加深搜索IDDFS的优化，IDA*是A*算法在迭代加深搜索中的应用<br>
</p>

<p>
IDDFS仍然是一种盲目的搜索，只是把搜索范围约束到了可行的空间内，如果在进行IDDFS的时候能预测出当前DFS的状态，不再继续深入下去，那么就可以直接返回，不再继续，从而提高了效率<br>
</p>

<p>
这个预测就是在IDDFS中增加了一个估价函数<br>
</p>

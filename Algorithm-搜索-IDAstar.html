<h2 id="org1ac2613">IDA*</h2>
<div class="outline-text-2" id="text-org1ac2613">
<p>
IDA* 是对迭代加深搜索 IDDFS 的优化，IDA* 是 A* 算法在迭代加深搜索中的应用。<br>
</p>

<p>
IDDFS 仍然是一种盲目的搜索，只是把搜索范围约束到了可行的空间内，如果在进行 IDDFS 的时候能预测出当前 DFS 的状态，不再继续深入下去，那么就可以直接返回，不再继续，从而提高了效率。<br>
</p>

<p>
这个预测就是在 IDDFS 中增加了一个估价函数<br>
</p>

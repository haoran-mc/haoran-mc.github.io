<h1 class="title">LATEX-字体字号设置</h1>
<ul class="org-ul">
<li>在LaTeX中，一个字体有5种属性：<br></li>
<li>+ 字体编码<br></li>
<li id="+ 正文字体编码">OT1、T1、EU1等<br></li>
<li id="+ 数学字体编码">OML、OMS、OMX等<br></li>
<li>+ 字体簇<br></li>
<li id="+ 罗马字体">笔画起始处有装饰<br></li>
<li id="+ 无衬线字体">笔画起始处无装饰<br></li>
<li id="+ 打字机字体">每个字符宽度相同，又称等宽字体<br></li>
<li>+ 字体系列<br></li>
<li>+ 粗细<br></li>
<li>+ 宽度<br></li>
<li>+ 字体形状<br></li>
<li>+ 直立<br></li>
<li>+ 斜体<br></li>
<li>+ 伪斜体<br></li>
<li>+ 小型大写<br></li>
<li>+ 字体大小<br></li>
</ul>

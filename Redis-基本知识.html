<h1 class="title">REDIS-基本知识</h1>
<p>
redis 有 16 个数据库，默认使用第 0 个。可以使用 select 切换数据库！<br>
</p>

<img src="./images/redis基本知识01.png"/>


<p>
redis 是单线程的、基于内存操作，所以 CPU 不是 redis 性能瓶颈，机器的内存与网络带宽是 redis 的性能瓶颈。<br>
</p>

<p>
为什么单线程还这么快？<br>
redis 是将所有的数据放在内存中的，多线程 CPU 上下文切换会消耗资源，所以说使用单线程操作的效率反而高。<br>
</p>

<h1 class="title">ALGORITHM-图论-FLOYD</h1>
<ul class="org-ul">
<li>如果存在顶点k，使得以k作为中介点时顶点i和顶点j的当前最短距离缩短，则使用顶点k作为顶点i和顶点j的中介点<br>
<ul class="org-ul">
<li>if dis[i]\[k] + dis[k]\[j] &lt; dis[i]\[j]<br></li>
<li>dis[i]\[j] = dis[i]\[k] + dis[k]\[j]<br></li>
</ul></li>
<li>时间复杂度O(n^3)<br></li>
<li>时间复杂度决定了顶点数n被限制在200以内，因此使用邻接表来实现Floyd算法是合适且方便的<br></li>
</ul>

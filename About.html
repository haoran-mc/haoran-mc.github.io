<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
						content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"
		/>
		<title>ogmc | lhr的主页</title>
		<link rel="stylesheet" href="./Homepage/css/FiraCode.css" />
		<link rel="stylesheet" href="./Homepage/css/orangess.css" />
	</head>
	<body>
		<div id="box">
			<div id="info-box">
				<div class="head-photo"></div>
				<div class="info-title">
					<p>I'm ogmc</p>
					<div class="NEXTLINE"></div>
				</div>
				<div class="info-text">
					<ul>
						<li>
							<label>个人信息</label>
							<span>haoran/男/20岁</span>
						</li>
						<li>
							<label>英语水平</label>
							<span>CET-4</span>
						</li>
					</ul>
				</div>
				<div class="info-button">
					<a href="https://github.com/haoran-mc.github.io">博客</a>
					<a href="https://github.com/haoran-mc">仓库</a>
				</div>
			</div>
			<div id="cmd-box">
				<div class="behind-cmd">
					<div class="click">
						<div class="red"></div>
						<div class="yellow"></div>
						<div class="green"></div>
					</div>
					<div class="cmd-title">
						<!-- <span>waiting - bash</span> -->
					</div>
					<div class="cmd-text">
						<span style="color: rgb(0, 190, 0)">root@orangess</span>
						<span style="color: blue">~</span>
						<span style="color: rgb(39, 39, 39)">./weather.sh</span>
						<br />
						<span style="color: rgb(0, 190, 0)">root@orangess</span>
						<span style="color: blue">~</span>
						<span style="color: rgb(39, 39, 39)">cat ./about-me.txt</span>
						<p>略懂java, go开发；目标写一个自己的博客系统</p>
						<span style="color: rgb(0, 190, 0)">root@orangess</span>
						<span style="color: blue">~</span>
						<span style="color: rgb(39, 39, 39)">sudo rm -rf ./过去的自己/*</span>
					</div>
				</div>
				<div class="behind-cmd front-cmd">
					<div class="click">
						<div class="red"></div>
						<div class="yellow"></div>
						<div class="green"></div>
					</div>
					<div class="cmd-title">
						<!-- <span>waiting - bash</span> -->
					</div>
					<div class="cmd-text">
						<span style="color: rgb(0, 190, 0)">root@orangess</span>
						<span style="color: blue">~</span>
						<span style="color: rgb(39, 39, 39)">./links.sh</span>
						<p>我的其他站点：</p>
						<ul class="ul">
							<li><a href="http://haoran.love:8001">Blog</a></li>
							<li><a href="http://haoran.love:82">Music</a></li>
						</ul>
						<span style="color: rgb(0, 190, 0)">root@orangess</span>
						<span style="color: blue">~</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

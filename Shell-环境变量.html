<p>
查看全局变量： <code>env</code> 、 <code>printenv</code><br>
查看全局变量、局部变量、用户定义变量： <code>set</code><br>
</p>


<p>

</p>

<p>
使用环境变量：<br>
</p>
<div class="org-src-container">
<pre class="src src-shell"><span style="color: #87AFD7;">echo</span> $<span style="color: #faf4c6;">my_variable</span>
</pre>
</div>

<p>
将局部变量导出为全局变量：<br>
</p>
<div class="org-src-container">
<pre class="src src-shell"><span style="color: #87AFD7;">export</span> mu_variable
</pre>
</div>

</p>
<div class="org-src-container">
<pre class="src src-shell"><span style="color: #87AFD7;">unset</span> my_variable

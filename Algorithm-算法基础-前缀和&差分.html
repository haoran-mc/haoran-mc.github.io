<h3 id="org2bd1052">前缀和</h3>
<div class="outline-text-3" id="text-org2bd1052">
<p>
S[i] = &sum;_{j=1}^i A[j]
C++ 标准库中实现了前缀和函数 std::partial_sum，定义于头文件 &lt;numeric&gt; 中一个部分和，即数列A某个下标区间内的数的和，可表示为前缀和相减的形式
sum(l, r) = &sum;_{i=l}^r A[i] = S[r] - S[l-1]
在二维数组(矩阵)中，可类似地求出二维前缀和，进一步求出二维部分和

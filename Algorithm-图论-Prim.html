<h1 class="title">ALGORITHM-图论-PRIM</h1>
<ul class="org-ul">
<li>prim算法与Dijkstra算法思想几乎完全相同<br></li>
<li>只有数组d[]的含义有区别<br>
<ul class="org-ul">
<li>其中Dijkstra算法中数组的含义是起点s到达顶点的最短距离<br></li>
<li>而prim算法中，数组的含义是到达集合的最短距离<br></li>
</ul></li>
<li>适合稠密图<br></li>
</ul>

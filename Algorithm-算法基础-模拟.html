<h2 id="org66ded7b">简介</h2>
<div class="outline-text-2" id="text-org66ded7b">
<p>
模拟就是用计算机来模拟题目中要求的操作<br>
</p>

<p>
模拟题目通常具有码量大、操作多、思路繁复的特点。由于它码量大，经常会出现难以查错的情况，如果在考试中写错是相当浪费时间的<br>
</p>

<h2 id="orgca33aa0">技巧</h2>
<div class="outline-text-2" id="text-orgca33aa0">
<p>
写模拟题时，遵循以下的建议有可能会提升做题速度：<br>
</p>

<ul class="org-ul">
<li>在动手写代码之前，在草纸上尽可能地写好要实现的流程<br></li>
<li>在代码中，尽量把每个部分模块化，写成函数、结构体或类<br></li>
<li>写代码的时候一定要思路清晰，不要想到什么写什么，要按照落在纸上的步骤写<br></li>
</ul>

<h1 class="title">SCHEME SET</h1>
<p>
set!可以为一个参数赋值。与Common Lisp不同，set!无法给一个S-表达式赋值。 赋值前参数应被定义
</p>

<div class="org-src-container">
<pre class="src src-scheme">(define var 1)
(set! var (* var 10))
var ⇒ 10

(let ((i 1))
		(set! i (+ i 3))
		i)
⇒ 4
</pre>

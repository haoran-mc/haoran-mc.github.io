<h1 class="title">2-SAT</h1>
<dl class="org-dl">
<dt>SAT问题(Satisfiability)</dt><dd>有n个布尔变量，其中一些布尔变量之间有限制关系；用所有n个布尔变量组成序列，使得其满足所有限制关系；判断序列是否存在</dd>
<dt>2-SAT</dt><dd>如果每个限制关系只涉及两个变量，则是2-SAT</dd>
</dl>

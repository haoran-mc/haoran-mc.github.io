<h1 class="title">浮点数的输入输出</h1>
<p>
C++ 浮点数类型的输入与输入格式<br>
</p>

<p>
输入：<br>
float类型输入：%f、cin<br>
double类型输入：%lf、cin（%lf会输出0）<br>
long double类型输入：%Lf、cin<br>
</p>

<p>
输出：<br>
float类型输出：%f、cout<br>
double类型输出：%f、%lf、cout<br>
long double类型输出：%Lf、cout<br>
</p>





<p>
都给我用double，都给我用lf<br>

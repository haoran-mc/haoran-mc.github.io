<h1 class="title">ERROR: NO UPLOADED ARTIFACT WAS FOUND!</h1>
<p>
突然发现 github page 不能部署成功了，后面在 <a href="https://stackoverflow.com/questions/70568350/github-build-and-deploy-error-no-uploaded-artifact-was-found">stackoverflow</a> 中找到了解决方案，是因为仓库找不到子模块。<br>
</p>

<p>
我之前就在仓库中加了子模块，后面又把子模块代码删除了，但是没有在 git 管理中使用 <code>git rm --cached 子模块名</code> 命令删除。<br>
</p>

<p>
使用上述命令删除后就可以部署成功了。<br>
</p>

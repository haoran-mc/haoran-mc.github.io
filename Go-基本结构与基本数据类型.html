<h2 id="org4b13c1d">go语言中的换行与分号</h2>
<div class="outline-text-2" id="text-org4b13c1d">
<p>
go语言会在编译环节给代码添加分号，满足以下规则的都会添加分号
</p>
<ul class="org-ul">
<li>一个标识符</li>
<li>一个整数、浮点数、虚数、字符或字符串文字</li>
<li>关键字break、continue、fallthrough或return中的一个</li>
<li>运算符和分隔符++、&#x2013;、)、]或}中的一个</li>
</ul>
<p>
则分号将被自动插入到标记流中非空白行的末尾
</p>
